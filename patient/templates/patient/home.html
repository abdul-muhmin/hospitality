{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        /* Optional custom styles */
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">E-Hospitality</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Always visible links -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:book_appointment' %}">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:all_appointments' %}">All Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:doctors_list' %}">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:health_resources' %}">Health Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:logout' %}">Logout</a>
                    </li>
                    <!-- Link to All Appointments page -->
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to E-Hospitality!</h1>
        <p>This is your homepage content. You can add more sections or details here.</p>
        <div class="text-center mt-4">
            <img src="{% static 'images/home_image.jpg' %}" alt="Home Image" class="img-fluid rounded">
        </div>
    </div>

    <!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (optional, for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
